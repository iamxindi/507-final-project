<style>
#num{
  color:blue;
}
</style>

<h1> Job search result </h1>
<table border=1>
    <tr>
        <th>Job Title</th>
        <th>Job Type</th>
        <th>Country</th>
        <th>Post Date</th>
    </tr>
{% for r in result %}

    <tr>
        <td>{{r[0]}}</td>
        <td>{{r[1]}}</td>
        <td>{{r[2]}}</td>
        <td>{{r[3]}}</td>
    </tr>
{% endfor %}

</table>

<p><span id='num'>{{num}}</span> results returned</p>
